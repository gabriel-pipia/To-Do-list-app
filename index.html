                </svg>
            </div>
            <form class="middle" form-search-task>
                <input type="search" placeholder="Search task..." input-search-task>
                <button type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <div class="right-side">
                <button button-new-task>
                    <i class="fa fa-plus"></i>
                    <span>New task</span>
                </button>
                <button button-change-theme>
                    <i class="fa fa-moon"></i>
                </button>
            </div>
        </header>
        <div class="aside-container">
            <aside aside-active="truee">
                <div class="aside-title-wrapper">
                    <h2 class="aside-title">Projects</h2>
                    <button button-new-prject>
                        <i class="fa fa-plus"></i>
                        <span>New project</span>
                    </button>
                </div>
                <ul class="project-item-lists" project-item-lists></ul>
            </aside>
            <div class="aside-overlay" aside-overlay></div>
        </div>    
        <main>
            <div class="project-title-wrapper" project-title-wrapper></div>
            <section class="tasks-container" task-item-list></section>
        </main>
    </div>
    <dialog class="project-modal" project-modal>
        <div class="modal-header">
            <h4 project-modal-title>Create new project</h4>
            <button button-close-modal>
                <i class="fa fa-times"></i>
            </button>
        </div>
        <form  class="modal-body" form-new-project>
            <input type="text" placeholder="Project title" input-new-project required>
            <button class="create-button" button-project-form-submit type="submit">Create now</button>
        </form>
    </dialog>
    <dialog class="task-modal" task-modal>
        <div class="modal-header">
            <h4 task-modal-title>Create new task</h4>
            <button button-close-modal>
                <i class="fa fa-times"></i>
            </button>
        </div>
        <form class="modal-body" form-new-task>
            <input type="text" placeholder="Task title" input-new-task-title required>
            <textarea placeholder="Task descrition" maxlength="300" rows="5" cols="10" autocomplete="on" input-new-task-description></textarea>
            <input type="date" input-new-task-date required>
            <button class="create-button" button-task-form-submit>Create now</button>
        </form>
    </dialog>
    <script src="main.js"></script>
</body>
</html>
